<!--정적 콘텐츠는 컨트롤러가 따로 없음

그리고 spring server 로 가서 요청 받은 화면의 controller 가 있는 지 확인(이때 <return 화면명> 이 있어야 함)
만약 관련 controller 가 없다면, 정적 컨텐츠(resource/static 에서 해당 이름을 가진 html 파일을 찾아서 바로 출력한다)
-->
